<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Javascript.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id = "Calculator">
        <div id = "NotificationBar">
            <div id="Time">Time Here</div>
            <div id="Battery"><i class='bx bxl-github bx-sm repo' color = "white"></i></div>
        </div>
        <div id="Screen">
            <div id="Input">0</div>
        </div>
        <div id="Numpad">
            <div id="FirstRow">
                <div class="Grey" id="ACButtons">AC</div>
                <div class="Grey" id="PlusMinusButtons">Â±</div>
                <div class="Grey" id="PercentButtons">%</div>
                <div class="Orange" id="DivideButtons">/</div>
            </div>
            <div id="SecondRow">
                <div class="DarkGrey" id="SevenButtons">7</div>
                <div class="DarkGrey" id="EightButtons">8</div>
                <div class="DarkGrey" id="NineButtons">9</div>
                <div class="Orange" id="TimesButtons">x</div>
            </div>
            <div id="ThirdRow">
                <div class="DarkGrey" id="FourButtons">4</div>
                <div class="DarkGrey" id="FiveButtons">5</div>
                <div class="DarkGrey" id="SixButtons">6</div>
                <div class="Orange" id="MinusButtons">-</div>
            </div>
            <div id="FourthRow">
                <div class="DarkGrey" id="OneButtons">1</div>
                <div class="DarkGrey" id="TwoButtons">2</div>
                <div class="DarkGrey" id="ThreeButtons">3</div>
                <div class="Orange" id="PlusButtons">+</div>
            </div>
            <div id="FifthRow">
                <div class="DarkGreyLong" id="ZeroButtons">0</div>
                <div class="DarkGrey" id="DecimalButtons">.</div>
                <div class="Orange" id="EqualButtons">=</div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
